<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .product-card {
            width: 300px;
            height: 420px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border-style: solid;
            border-color: rgb(189, 189, 189);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 75%;
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-separator {
            width: calc(100% - 20px);
            height: 2px;
            background-color: #ddd;
            position: absolute;
            bottom: -1px;
            left: 10px;
        }

        .wishlist-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .wishlist-btn img {
            width: 24px;
            height: 24px;
        }

        .product-info {
            padding: 16px;
            border-top: 1px solid #ffffff;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 8px;
        }

        .discount-section {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .discount-percentage {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            padding: 4px 8px;
            border-radius: 12px;
            margin-right: 8px;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            margin: 8px 0 16px;
            padding-top: 15px;
            padding-bottom: 10px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 10px;
            background-color: #f89500;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .add-to-cart-btn:hover {
            background-color: #cc8500;
        }

        .amongus {
            background-color: aqua;
            position: absolute;
            width: 90px;
            bottom: 690px;
            left: 690px;
            color: white;
            border-radius: 5px;
        }

        
        .installment-info {
            position: absolute;
            top: 100px;
            left: 10px;
            background-color: #3b80e7;
            color: white;
            padding: 4px 4px;
            font-weight: bold;
            border-radius: 5px;
        }

        .twelve{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .twelve-size{
            font-size: 22px;
            padding: 4px;
            margin: 0px;
        }

        .twelve-size2{
        font-size: 10px;
        margin: 0px;
        padding: 0px;
        }

        .tercerojito{
            display: flex;
            justify-content: center;
            opacity: 0;
        }

        .product-image-wrapper:hover .tercerojito{
            opacity: 1;
        }

    </style>
</head>

<body>
    <div class="product-card">
        <div class="product-image-wrapper">
            <img src="termotanque electrico.jpg" alt="Producto" class="product-image">
            <div class="installment-info">
                <p class="twelve-size2">hasta</p>
                <div class="twelve">
                    <p class="twelve-size">12</p>
                    <p class="twelve-size2">sin <br> interes</p>
                </div>
            </div>
            <div class="tercerojito">
               <div class="preview">
                   <span>vista previa</span>
               </div>
            </div>
            <div class="image-separator"></div>
            <button class="wishlist-btn">
                <img src="Corazon.png" alt="Favorito">
            </button>
        </div>
        <div class="product-info">
            <h3 class="product-title">Termotanque Electrico</h3>
            <p class="discount-section">
                <span class="discount-percentage">20%</span>
                <span class="original-price">$300000</span>
            </p>
            <p class="product-price">$256000</p>
            <button class="add-to-cart-btn">Agregar al carrito</button>
        </div>
    </div>
</body>

</html>
